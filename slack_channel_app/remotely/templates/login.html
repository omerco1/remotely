{% extends "base.html" %}

{% block title %}
    Login page
{% endblock %}

{% block body %}
Login page! 

{% if message %}
<div>
    <h1> {{message}}</h1>  
    </div>
{% endif %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}

    <input name='username' placeholder="username" type="text"/>
    <input name='password' placeholder="password" type="password"/>
    <input type="submit"   value="Login"/>

</form>

{% endblock %}
